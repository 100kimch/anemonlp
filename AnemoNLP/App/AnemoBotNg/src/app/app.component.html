<body (load)="chat_view('hide1')" ng-init="">

  <div id="hide1" style="display:none">
    <div class="avenue-messenger person" id="aa">
      <!--상단 메뉴 버튼 ... -->
      <div class="menu">
        <div class="items">
          <span>
            <a href="javascript:void(0)" (click)="openMail('bb');">&mdash;</a>
            <br>
            <div (click)="chat_view('hide2')">
              <a href="javascript:void(0)" title="End Chat">&#10005;</a>
            </div>
          </span>
        </div>
        <div class="button">...</div>
      </div>

      <!-- 상단 커다란 그림-->

      <div class="agent-face">
        <div class="half">

          <a href="javascript:void(0)" class="link">
            <img class="agent circle" src="../assets/img/unity_chan.jpg" alt="Tony bot No.4539" id="img_change">
          </a>
        </div>
      </div>

      <div class="chat">
        <div class="chat-title">
          <h1>{{ chat_title }}</h1>
          <h2>{{ chat_developer }}</h2>
        </div>


        <!--채팅 안 메시지 -->
        <div class="messages">
          <div class="messages-content"></div>
        </div>


        <!--채팅 입력창-->
        <div class="message-box">
          <textarea type="submit" class="message-input" [placeholder]="blank_msg" (keypress)="onKeypress($event)"></textarea>
          <!-- <img src="../assets/img/img1.png" (click)="chatbot_speech_start();" > -->
          <button type="submit" class="message-submit" (click)="insert_message()">Send</button>
        </div>

      </div>
    </div>


    <div class="avenue-messenger person" id="bb">

      <!--상단 메뉴 버튼 ... -->
      <div class="menu">
        <div class="items">
          <span>
            <a href="javascript:void(0)" (click)="openMail('aa');">&mdash;</a>
            <br>

            <div (click)="chat_view('hide2')">
              <a href="#" title="End Chat">&#10005;</a>
            </div>
          </span>
        </div>
        <div class="button">...</div>
      </div>

      <a href="javascript:void(0)" (click)="openMail('aa');">
        <div class="w3-quarter">
          <img src="../assets/img/unity_chan.jpg" alt="Enter" style="width:70px;" class="w3-circle w3-hover-opacity">
          <div style="margin-left: 10px;">{{ chat_title }}</div>
        </div>
      </a>

    </div>
  </div>
