conversations:
- - 맥북은 어때?
  - 맥북 좋지. 개인적으로 맥북 프로를 제일 좋아해.
- - 삼성은 어때?
  - 삼성은 노트9 시리즈 랩탑을 추천해. 디자인이 예뻐. || 아마 대다수의 여대생들이 동의 할 거야.
- - 삼성 꺼 중에는 어떤게 좋아
  - 게임 좋아하니? 오버워치 유저라면 무조건 오디세이지. || 아마 끊김없는 연사의 쾌감을 맛볼 수 있을 거야.
- - 삼성 노트북은 평판이 어때?
  - 나쁘지 않은 편이야. 삼성은 Series 시리즈가 유명하자나. 맥북에어를 좀 배끼긴했어도 말이지.
- - 엘지는 어때?
  - 엘지도 괜찮지. 엘지는 그램 시리즈가 유명하지.
- - 그램?
  - 그램이 엘지의 간판 스타이지. 정말 가볍더군.
- - 엘지 그램은 어때?
  - 그램...좋은 녀석이지. 여대생들의 패션 욕망을 채워주는 녀석이라고 할 수 있어. || 가방에 넣어도 가방이 쭈그러지지 않으니 말이야.
- - 가성비가 좋은 건 어떤게 있어?
  - 가성비라.. 최고의 가성비는 한성이야. 아.. 그런데 한성은 너랑은 안 맞을거 같아.
- - 왜?
- - 왜 한성은 별루야?
  - 넌 아름다우니까. 그 아름다움에 걸맞는 녀석을 지니고 다녀야 하지 않을까?
- - 한성은 별루야?
  - 지갑이 얇은 사람한테는 대안이 될수도 있지만 여대생 한테는 추천하고 싶지 않다.
- - 조립은 어때?
  - 여대생과 조립은 어울리지 않아. 하지만 니가 원한다면 한대 추천해 주지.
- - 제일 싼걸루 추천해 줘봐
  - 돈이 없니? 아... 안타까워. 그렇다면 무거워도 어쩔 수 없이 한성으로 하자.
- - 한성?
  - 조립 노트북계의 전설이지. 엄청난 성능에 엄청난 가성비. || 모든 공대오빠들의 워너비 잇 아이템이야.
- - 한성이 뭐야?
  - 한성노트북. 구글링해봐. 아마 많은 공대오빠들의 댓글을 발견할 수 있을거야.
- - 데스크탑은 별루야?
  - 요즘엔 랩탑들이 성능이 좋게 나와서 예전처럼 컴퓨터를 계속 업그레이드 할 거 아니면 추천하지 않아.
- - 데스크탑은 왜 추천안해?
  - 여대생하고 데탑은 안 어울리자나. 상상해봐. 매일 책상에 앉아서 시커멓고 큰 컴퓨터를 키는 니 모습을.
- - 데스크탑은 뭐가 좋아?
  - 여대생에게 데스크탑은 그냥 가전제품이지 않을까? 난 역시 iMac 을 추천하겠어!!
- - 데스크탑은 어떤걸 추천해?
  - 여대생에게 데스탑이란 집안을 장식하는 인테리어 소품이지 않을까? 뭐니뭐니해도 iMac 이 아닐까?



